name: E2E github actions for NEXT.js

on:
  push:
    branches: main
  pull_request:

jobs:
  dev-server-test:
    runs-on: ubuntu-latest

    # step into the front end and run the yaml.
    # we can find a way to step into backend dir too if we add that directory
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: 'Build Next.js app'
        run: npm run build

      - name: Start Next.js dev server
        run: |
          nohup npm run dev > dev.log 2>&1 &
          sleep 10  # Give server time to start

      - name: 'curl request to localhost for homepage'
        run: curl -f http://localhost:3000 || (cat dev.log && exit 1)

  FAST-API-build:
    runs-on: ubuntu-latest

    # use a fake db URL
    env:
      DATABASE_URL: "sqlite:///./test.db"

    defaults:
      run:
        working-directory: backend/API

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name : Set up python
        uses : actions/setup-python@v5
        with:
          python-version: "3.11"

      - name : Install dependencies
        run : |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug DATABASE_URL
        run: python -c "import os; print('DATABASE_URL in CI =', os.getenv('DATABASE_URL'))"

      - name : Run Uvicorn
        run : |
          python -c "import uvicorn; import main; assert hasattr(main, 'app')"
