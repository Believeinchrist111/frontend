name: E2E github actions for NEXT.js

on:
  push:
    branches: main
  pull_request:

jobs:
  dev-server-test:
    runs-on: ubuntu-latest

    # step into the front end and run the yaml.
    # we can find a way to step into backend dir too if we add that directory
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: 'Build Next.js app'
        run: npm run build

      - name: Start Next.js dev server
        run: |
          nohup npm run dev > dev.log 2>&1 &
          sleep 10  # Give server time to start

      - name: 'curl request to localhost for homepage'
        run: curl -f http://localhost:3000 || (cat dev.log && exit 1)
